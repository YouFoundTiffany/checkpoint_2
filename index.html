<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>ðŸŒŒðŸŒŒBubble GalaxyðŸŒŒðŸŒŒ</title>
</head>

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="bg-galaxy container-fluid text-center font-audio">

    <!-- Header -->
    <header class="row text-center justify-content-center">
        <div class="col-7 p-4 gameName">
            <h1 class="fw-bold">ðŸŒŒðŸŒŒBubble GalaxyðŸŒŒðŸŒŒ</h1>
        </div>
    </header>


    <!-- Main -->
    <main class="row justify-content-center">
        <!-- MOON BUTTON -->
        <audio id="pop" preload="auto">
            <source src="bubble-sound-43207.mp3" type="audio/mpeg">
        </audio>
        <div class="col-12 bubbleCard ">
            <div class="row justify-content-center">
                <button class="fw-bold" onclick="mineCheese()" id="popSound"><img src="bubble-galaxy.gif"
                        alt="bubble-galaxy" class="btn-bubble bubble"></button>
            </div>
        </div>

        <!-- LEFT SIDE    SCORES AND CLICKS -->
        <div class="row col-12 text-center">
            <div class="col-4 p-2 gameName">
                <h4 class="fw-bold">clickUps: <span id="">0</span></h4>
            </div>
            <div class="col-4 p-2 gameName">
                <h2 class="fw-bold">CHEESE: <span id="totalCheese">0</span></h2>
            </div>
            <div class="col-4 p-2 gameName">
                <h4 class="fw-bold">auto clicks <span id="">0</span></h4>
            </div>
        </div>

        <!-- Game Layout -->
        <div class="row col-12 text-center">
            <!-- UPGRADES Left Side -->
            <div class="col-6 gameName">
                <h2 class="fw-bold">Get More Cheese!</h2>
                <div class="row">
                    <div class="col-6 gameName">
                        <h4 class="fw-bold">Per Click</h4>
                        <div class="col-12">
                            <div class="col-12 gameName">
                                <button class="btn btn-warning fw-bold" onclick="addAxe()">GET PICKAXE</button>
                            </div>
                            <div class="col-12 gameName">
                                <button class="btn btn-warning fw-bold" onclick="addDrill()">GET DRILL</button>
                            </div>
                        </div>

                    </div>
                    <div class="col-6 gameName">
                        <h4 class="fw-bold">Per Astro Day</h4>
                        <div class="col-12 gameName">
                            <button class="btn btn-warning fw-bold" onclick="addAstro()">GET ASTRONAUT</button>
                        </div>
                        <div class="col-12 gameName">
                            <button class="btn btn-warning fw-bold" onclick="addRover()"> GET ROVER</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RIGHT SIDE   STATS -->
            <div class="col-6 gameName">
                <h2 class="fw-bold">Stats</h2>
                <div class="row">
                    <div class="col-6 gameName">
                        <h4 class="fw-bold">Click Stats</h4>
                        <div class="col-12">
                            <div class="col-12 gameName">
                                <h4 class="fw-bold">Axes: <span id="totalAxes">0</span></h4>

                                <h4 class="fw-bold">Per Click: <span id="totalAxesPoints">0</span></h4>

                            </div>
                            <div class="col-12 gameName">
                                <h4 class="fw-bold">Drills: <span id="totalDrills">0</span></h4>

                                <h4 class="fw-bold">Per Click: <span id="totalDrillsPoints">0</span></h4>

                            </div>

                        </div>
                    </div>
                    <div class="col-6 gameName">
                        <h4 class="fw-bold">Astro Day Stats</h4>
                        <div class="col-12">
                            <div class="col-12">
                                <h4 class="fw-bold">Astronauts: <span id="totalAstros">0</span></h4>

                                <h4 class="fw-bold">Per Day: <span id="totalAstrosPoints">0</span></h4>

                            </div>
                            <div class="col-12">
                                <h4 class="fw-bold">Rovers: <span id="totalRovers">0</span></h4>

                                <h4 class="fw-bold">Per Day : <span id="totalRoversPoints">0</span></4>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="col-6 p-2 justify-content-start">
            <button class="btn btn-warning fw-bold" onclick="resetGame()"> RESET</button>

        </div>

    </main>

    <script src="app.js"></script>
</body>

</html>
